<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="vireport" content="width=device-widthh,initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="nm.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="Barbearia.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contatao.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="Email">Email</label>
            <input type="mail" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>


            <fieldset>
                <legend>
                    <p class="Contato">Como prefere nossos contato?</p>
                </legend <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <p>Qual horario prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>

                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png">

    </footer>
